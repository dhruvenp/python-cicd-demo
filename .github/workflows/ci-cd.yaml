name: CI/CD Pipeline for Python Demo

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
  DOCKER_IMAGE: dhruvenp/demo-python

jobs:
  build-and-push:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    
    steps:
    - name: üì• Checkout code
      uses: actions/checkout@v4
      
    - name: üêç Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: üì¶ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: üß™ Run tests
      run: |
        echo "Running application tests..."
        python -c "import app; print('‚úÖ App module imported successfully')"
        python -c "from flask import Flask; print('‚úÖ Flask imported successfully')"
        
    - name: üîê Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        
    - name: üìù Extract Docker metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.DOCKER_IMAGE }}
        tags: |
          type=sha,prefix={{branch}}-
          type=raw,value=latest
          
    - name: üêã Build and Push Docker image
      uses: docker/build-push-action@v6
      with:
        context: .
        push: true
        tags: |
          ${{ env.DOCKER_IMAGE }}:${{ github.sha }}
          ${{ env.DOCKER_IMAGE }}:latest
        
    - name: üìã Image Details
      run: |
        echo "‚úÖ Docker image built and pushed successfully!"
        echo "Image: ${{ env.DOCKER_IMAGE }}:${{ github.sha }}"
        echo "Latest: ${{ env.DOCKER_IMAGE }}:latest"
        
    - name: üíæ Save image tag
      run: echo "${{ github.sha }}" > image-tag.txt
      
    - name: üì§ Upload image tag artifact
      uses: actions/upload-artifact@v4
      with:
        name: image-tag
        path: image-tag.txt

  deploy-to-kubernetes:
    name: Deploy to Minikube
    needs: build-and-push
    runs-on: self-hosted
    
    steps:
    - name: üì• Download image tag
      uses: actions/download-artifact@v4
      with:
        name: image-tag
        
    - name: üìù Read image tag
      id: image-tag
      run: echo "TAG=$(cat image-tag.txt)" >> $GITHUB_OUTPUT
      
    - name: üì• Checkout code
      uses: actions/checkout@v4
      
    - name: üîç Verify kubectl connection
      run: |
        echo "Checking Kubernetes cluster connection..."
        kubectl cluster-info
        kubectl get nodes
        
    - name: ‚ò∏Ô∏è Apply Kubernetes deployment
      run: kubectl apply -f k8s/deployment.yaml
        
    - name: üîÑ Update deployment image
      run: |
        kubectl set image deployment/python-app \
          python-container=${{ env.DOCKER_IMAGE }}:${{ steps.image-tag.outputs.TAG }} \
          --record
        
    - name: ‚è≥ Wait for rollout to complete
      run: kubectl rollout status deployment/python-app --timeout=5m
        
    - name: ‚úÖ Verify deployment
      run: |
        echo "Deployment Status:"
        kubectl get deployment python-app
        echo ""
        echo "Pods Status:"
        kubectl get pods -l app=py
        echo ""
        echo "Service Status:"
        kubectl get svc my-nodeport-service
        echo ""
        echo "Recent Events:"
        kubectl get events --sort-by=.metadata.creationTimestamp | tail -10
        
    - name: üè• Test application health
      run: |
        MINIKUBE_IP=$(minikube ip)
        echo "Minikube IP: $MINIKUBE_IP"
        echo "Testing application health endpoint..."
        for i in {1..5}; do
          if curl -f -s http://$MINIKUBE_IP:30080/health; then
            echo ""
            echo "‚úÖ Health check passed!"
            exit 0
          else
            echo "Attempt $i failed, retrying in 5 seconds..."
            sleep 5
          fi
        done
        echo "‚ùå Health check failed after 5 attempts"
        exit 1
        
    - name: üìç Access Information
      if: success()
      run: |
        MINIKUBE_IP=$(minikube ip)
        echo "=========================================="
        echo "üéâ Deployment Successful!"
        echo "=========================================="
        echo "Application URL: http://$MINIKUBE_IP:30080"
        echo "Health Check:    http://$MINIKUBE_IP:30080/health"
        echo "App Info:        http://$MINIKUBE_IP:30080/info"
        echo "=========================================="