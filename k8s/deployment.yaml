name: CI/CD Pipeline for Python Demo

# Trigger conditions
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

# Environment variables
env:
  DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
  DOCKER_IMAGE: dhruvenp/demo-python

jobs:
  # Job 1: Build and Push Docker Image
  build-and-push:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    
    steps:
    # Step 1: Checkout code from repository
    - name: üì• Checkout code
      uses: actions/checkout@v4
      
    # Step 2: Set up Python environment
    - name: üêç Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    # Step 3: Install dependencies
    - name: üì¶ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    # Step 4: Run basic tests
    - name: üß™ Run tests
      run: |
        echo "Running application tests..."
        python -c "import app; print('‚úÖ App module imported successfully')"
        python -c "from flask import Flask; print('‚úÖ Flask imported successfully')"
        
    # Step 5: Login to Docker Hub
    - name: üîê Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        
    # Step 6: Extract metadata for Docker
    - name: üìù Extract Docker metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.DOCKER_IMAGE }}
        tags: |
          type=sha,prefix={{branch}}-
          type=raw,value=latest
          
    # Step 7: Build and push Docker image
    - name: üêã Build and Push Docker image
      uses: docker/build-push-action@v6
      with:
        context: .
        push: true
        tags: |
          ${{ env.DOCKER_IMAGE }}:${{ github.sha }}
          ${{ env.DOCKER_IMAGE }}:latest
        
    # Step 8: Output image details
    - name: üìã Image Details
      run: |
        echo "‚úÖ Docker image built and pushed successfully!"
        echo "Image: ${{ env.DOCKER_IMAGE }}:${{ github.sha }}"
        echo "Latest: ${{ env.DOCKER_IMAGE }}:latest"
        
    # Step 9: Save image tag for deployment
    - name: üíæ Save image tag
      run: echo "${{ github.sha }}" > image-tag.txt
      
    - name: üì§ Upload image tag artifact
      uses: actions/upload-artifact@v4
      with:
        name: image-tag
        path: image-tag.txt

  # Job 2: Deploy to Kubernetes
  deploy-to-kubernetes:
    name: Deploy to Minikube
    needs: build-and-push
    runs-on: self-hosted
    
    steps:
    # Step 1: Download image tag from previous job
    - name: üì• Download image tag
      uses: actions/download-artifact@v4
      with:
        name: image-tag
        
    - name: üìù Read image tag
      id: image-tag
      run: echo "TAG=$(cat image-tag.txt)" >> $GITHUB_OUTPUT
      
    # Step 2: Checkout code to get k8s files
    - name: üì• Checkout code
      uses: actions/checkout@v4
      
    # Step 3: Verify kubectl connection
    - name: üîç Verify kubectl connection
      run: |
        echo "Checking Kubernetes cluster connection..."
        kubectl cluster-info
        kubectl get nodes
        
    # Step 4: Apply Kubernetes deployment
    - name: ‚ò∏Ô∏è Apply Kubernetes deployment
      run: |
        echo "Applying Kubernetes configurations..."
        kubectl apply -f k8s/deployment.yaml
        
    # Step 5: Update deployment with new image
    - name: üîÑ Update deployment image
      run: |
        echo "Updating deployment with new image..."
        kubectl set image deployment/python-app \
          python-container=${{ env.DOCKER_IMAGE }}:${{ steps.image-tag.outputs.TAG }} \
          --record
        
    # Step 6: Wait for rollout to complete
    - name: ‚è≥ Wait for rollout to complete
      run: |
        echo "Waiting for deployment to rollout..."
        kubectl rollout status deployment/python-app --timeout=5m
        
    # Step 7: Verify deployment
    - name: ‚úÖ Verify deployment
      run: |
        echo "========================================="
        echo "Deployment Status:"
        echo "========================================="
        kubectl get deployment python-app
        echo ""
        echo "========================================="
        echo "Pods Status:"
        echo "========================================="
        kubectl get pods -l app=py
        echo ""
        echo "========================================="
        echo "Service Status:"
        echo "========================================="
        kubectl get svc my-nodeport-service
        echo ""
        echo "========================================="
        echo "Recent Events:"
        echo "========================================="
        kubectl get events --sort-by=.metadata.creationTimestamp | tail -10
        
    # Step 8: Test application health
    - name: üè• Test application health
      run: |
        echo "Testing application health..."
        MINIKUBE_IP=$(minikube ip)
        echo "Minikube IP: $MINIKUBE_IP"
        echo "Testing endpoint: http://$MINIKUBE_IP:30080/health"
        
        # Wait a bit for service to be ready
        sleep 10
        
        # Test health endpoint with retry
        for i in {1..5}; do
          if curl -f http://$MINIKUBE_IP:30080/health; then
            echo "‚úÖ Health check passed!"
            break
          else
            echo "Attempt $i failed, retrying..."
            sleep 5
          fi
        done
        
    # Step 9: Output access information
    - name: üìç Access Information
      run: |
        MINIKUBE_IP=$(minikube ip)
        echo ""
        echo "========================================="
        echo "üéâ DEPLOYMENT SUCCESSFUL!"
        echo "========================================="
        echo "Access your application at:"
        echo "  http://$MINIKUBE_IP:30080"
        echo ""
        echo "Health check:"
        echo "  http://$MINIKUBE_IP:30080/health"
        echo ""
        echo "App info:"
        echo "  http://$MINIKUBE_IP:30080/info"
        echo "========================================="