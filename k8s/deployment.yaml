apiVersion: apps/v1
kind: Deployment
metadata:
  name: python-app
  labels:
    app: py
spec:
  replicas: 3
  selector:
    matchLabels:
      app: py
  template:
    metadata:
      labels:
        app: py
    spec:
      containers:
      - name: python-container
        image: dhruvenp/demo-python:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 5000
---
apiVersion: v1
kind: Service
metadata:
  name: my-nodeport-service
spec:
  type: NodePort
  selector:
    app: py
  ports:
    - protocol: TCP
      port: 80
      targetPort: 5000
      nodePort: 30080
