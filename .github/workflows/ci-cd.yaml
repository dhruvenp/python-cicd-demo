name: CI/CD Pipeline for Python Demo

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
  DOCKER_IMAGE: dhruvenp/demo-python

jobs:
  build-and-push:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: ğŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: ğŸ§ª Run tests
      run: |
        echo "Running application tests..."
        python -c "import app; print('âœ… App module imported successfully')"
        python -c "from flask import Flask; print('âœ… Flask imported successfully')"
        
    - name: ğŸ” Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        
    - name: ğŸ“ Extract Docker metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.DOCKER_IMAGE }}
        tags: |
          type=sha,prefix={{branch}}-
          type=raw,value=latest
          
    - name: ğŸ‹ Build and Push Docker image
      uses: docker/build-push-action@v6
      with:
        context: .
        push: true
        tags: |
          ${{ env.DOCKER_IMAGE }}:${{ github.sha }}
          ${{ env.DOCKER_IMAGE }}:latest
        
    - name: ğŸ“‹ Image Details
      run: |
        echo "âœ… Docker image built and pushed successfully!"
        echo "Image: ${{ env.DOCKER_IMAGE }}:${{ github.sha }}"
        echo "Latest: ${{ env.DOCKER_IMAGE }}:latest"
        
    - name: ğŸ’¾ Save image tag
      run: echo "${{ github.sha }}" > image-tag.txt
      
    - name: ğŸ“¤ Upload image tag artifact
      uses: actions/upload-artifact@v4
      with:
        name: image-tag
        path: image-tag.txt

  deploy-to-kubernetes:
    name: Deploy to Minikube
    needs: build-and-push
    runs-on: self-hosted
    
    steps:
    - name: ğŸ“¥ Download image tag
      uses: actions/download-artifact@v4
      with:
        name: image-tag
        
    - name: ğŸ“ Read image tag
      id: image-tag
      run: echo "TAG=$(cat image-tag.txt)" >> $GITHUB_OUTPUT
      
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ” Verify kubectl connection
      run: |
        echo "Checking Kubernetes cluster connection..."
        kubectl cluster-info
        kubectl get nodes
        
    - name: â˜¸ï¸ Apply Kubernetes deployment
      run: kubectl apply -f k8s/deployment.yaml
        
    - name: ğŸ”„ Update deployment image
      run: |
        kubectl set image deployment/python-app \
          python-container=${{ env.DOCKER_IMAGE }}:${{ steps.image-tag.outputs.TAG }} \
          --record
        
    - name: â³ Wait for rollout to complete
      run: kubectl rollout status deployment/python-app --timeout=5m
        
    - name: âœ… Verify deployment
      run: |
        echo "Deployment Status:"
        kubectl get deployment python-app
        echo "Pods Status:"
        kubectl get pods -l app=py
        echo "Service Status:"
        kubectl get svc my-nodeport-service
        echo "Recent Events:"
        kubectl get events --sort-by=.metadata.creationTimestamp | tail -10
        
    - name: ğŸ¥ Test application health
      run: |
        MINIKUBE_IP=$(minikube ip)
        echo "Minikube IP: $MINIKUBE_IP"
        for i in {1..5}; do
          if curl -f http://$MINIKUBE_IP:30080/health; then
            echo "âœ… Health check passed!"
            break
          else
            echo "Attempt $i failed, retrying..."
            sleep 5
          fi
        done
        
    - name: ğŸ“ Access Information
      run: |
        MINIKUBE_IP=$(minikube ip)
        echo "ğŸ‰ Deployment Successful!"
        echo "Access: http://$MINIKUBE_IP:30080"
        echo "Health: http://$MINIKUBE_IP:30080/health"
        echo "App info: http://$MINIKUBE_IP:30080/info"
